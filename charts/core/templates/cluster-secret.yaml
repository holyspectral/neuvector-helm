{{- $cn := "neuvector" }}
{{- $cert := genSelfSignedCert $cn nil (list $cn) (.Values.defaultValidityPeriod | int) -}}
{{- $ca := genCA (printf "%s-ca" "neuvector") (.Values.defaultValidityPeriod | int) -}}
{{- $internalcert := genSignedCert $cn nil (list "NeuVector") (.Values.defaultValidityPeriod | int) $ca -}}

apiVersion: v1
kind: Secret
metadata:
  name: neuvector-migration-secret
type: Opaque
data:
  ca.cert: {{ include "neuvector.secrets.lookup" (dict "namespace" .Release.Namespace "secret" "neuvector-controller-secret" "key" "ca.cert" "defaultValue" $ca.Cert) }}
  cert.pem: {{ include "neuvector.secrets.lookup" (dict "namespace" .Release.Namespace "secret" "neuvector-controller-secret" "key" "cert.pem" "defaultValue" $internalcert.Cert) }}
  key.pem: {{ include "neuvector.secrets.lookup" (dict "namespace" .Release.Namespace "secret" "neuvector-controller-secret" "key" "key.pem" "defaultValue" $internalcert.Key) }}
