name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    strategy:
      fail-fast: false
  
    runs-on: ubuntu-latest

    steps:
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Checkout code
      uses: actions/checkout@v4
    - name: E2E Tests
      run: make e2e
